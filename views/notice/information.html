<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"  content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<title>聚米资讯</title>
<link rel="apple-touch-icon-precomposed" href="/h5/images/logoface.png">
<link rel="stylesheet" type="text/css"	href="/h5/styles/jumi.css">
<style type="text/css">
	.group .group-item{
		border-bottom: 1px solid #eeeeee;
	}
	.group:last-of-type .group-item{
		border-bottom: none;
	}
</style>
</head>
<body>
	<!-- loading -->
	<div id="myloading" class="loading">
		<img src="/h5/images/loading.gif" alt="" width="100"/>
	</div>
	
	<div id="box">
		<template id="informationTemplate">
			<template v-if="inforlists != null && inforlists.length > 0">
				<div class="group group-clear"  v-for="list in inforlists">
					<a class="group-item" href="javascript:void(0)"  @click="listDetails($index)">
						<div class="group-rowspan">
							<div class="group-colspan" style="width:66%;">
								<p class="font-14">
									<span>{{list.title}}</span>
									<span class="font-12 clr-strike radiusLight" v-if="list.isTop==1">顶</span>
								</p>
								<p class="font-12" style="margin-top: 0.6rem">
									<span class="" id="ptgg" v-if="list.type==0"><img src="/h5/images/ptgg.png" alt="平台公告"></span>
									<span class="" id="xmdt" v-if="list.type==1"><img src="/h5/images/xmdt.png" alt="项目动态"></span>
									<span class="" id="mtbd" v-if="list.type==2"><img src="/h5/images/mtbd.png" alt="媒体报道"></span>
									<span class="clr-gray" style="margin-left: 0.4rem">{{list.createTime}}</span>
								</p>
							</div>
							<div class="group-colspan" v-if="list.picPath!=null">
								<img :src="list.picPath">
							</div>
						</div>
					</a>
				</div>
			</template>

			<div style="padding:3rem; text-align:center;" v-else>
				<i class="iconfont" style="color: #EAEAEA; font-size: 7.57142857rem;">&#xe628;</i>
				<p class="clr-gray">小编正在加紧编辑中</p>
			</div>

			<div id="loadMoreButton" v-if="inforlists != null && inforlists.length >= 15">
				<i class="iconfont">&#xe65d;</i>
				<span>上拉刷新数据</span>
			</div>
			
		</template>
		<my-information></my-information>
	</div>
	
	<script type="text/javascript" src="/h5/javascripts/require.js"></script>
	<script type="text/javascript" src="/h5/javascripts/app.js"></script>
	<script type="text/javascript">
		requirejs(['notice/information']);
	</script>
</body>
</html>
